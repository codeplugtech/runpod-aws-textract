name: publish

on: [push]

jobs:
 build-and-push-image:
  runs-on: ubuntu-latest

  steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Login to GitHub Container Registry
      uses: docker/login-action@v1
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Build the BankStmtConveter Python Docker image
      run: |
        docker build --platform linux/amd64 --tag ghcr.io/codeplugtech/runpod-aws-textract:latest
        docker push ghcr.io/codeplugtech/runpod-aws-textract:latest